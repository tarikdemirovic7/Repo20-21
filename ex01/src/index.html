<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="index.css">
    <title>VIRTUAL KEYBOARD</title>

</head>


<body>

    <h2 id="title">VIRTUAL KEYBOARD</h2>
    
    <textarea rows="20" id="inputBox"></textarea>

    <div id="keyboard">

        <div>
            
            <button type="button" value="1" class="btn">1</button>
            <button type="button" value="2" class="btn">2</button>
            <button type="button" value="3" class="btn">3</button>
            <button type="button" value="4" class="btn">4</button>
            <button type="button" value="5" class="btn">5</button>
            <button type="button" value="6" class="btn">6</button>
            <button type="button" value="7" class="btn">7</button>
            <button type="button" value="8" class="btn">8</button>
            <button type="button" value="9" class="btn">9</button>
            <button type="button" value="0" class="btn">0</button>
            <button type="button" id="btnBackSpace">Back Space</button>

        </div>


        <div>   

            <button type="button" value="q" class="btn" id="haha">Q</button>
            <button type="button" value="w" class="btn">W</button>
            <button type="button" value="e" class="btn">E</button>
            <button type="button" value="r" class="btn">R</button>
            <button type="button" value="t" class="btn">T</button>
            <button type="button" value="y" class="btn">Y</button>
            <button type="button" value="u" class="btn">U</button>
            <button type="button" value="i" class="btn">I</button>
            <button type="button" value="o" class="btn">O</button>
            <button type="button" value="p" class="btn">P</button>
            <button type="button" id="btnCaps">Caps Lock</button>

        </div>


        <div>

            <button type="button" value="a" class="btn">A</button>
            <button type="button" value="s" class="btn">S</button>
            <button type="button" value="d" class="btn">D</button>
            <button type="button" value="f" class="btn">F</button>
            <button type="button" value="g" class="btn">G</button>
            <button type="button" value="h" class="btn">H</button>
            <button type="button" value="j" class="btn">J</button>
            <button type="button" value="k" class="btn">K</button>
            <button type="button" value="l" class="btn">L</button>
            <button type="button" value="&#10" id="btnEnter">Enter</button>

        </div>

        
        <div>

            <button type="button" value="z" class="btn">Z</button>
            <button type="button" value="x" class="btn">X</button>
            <button type="button" value="c" class="btn">C</button>
            <button type="button" value="v" class="btn">V</button>
            <button type="button" value="b" class="btn">B</button>
            <button type="button" value="n" class="btn">N</button>
            <button type="button" value="m" class="btn">M</button>
            <button type="button" value="-" class="btn">-</button>
            <button type="button" value="_" class="btn">_</button>
            <button type="button" id="btnShift">Shift</button>

        </div>


        <div>

            <button type="button" value=" " class="btn" id="btnSpacebar">Spacebar</button>
            <button type="submit" id="btnSubmit">OK</button>

        </div>
        
    </div>

    <script src="index.js"></script>
</body>

</html>
